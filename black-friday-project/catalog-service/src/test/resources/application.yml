spring:
  h2:
    console:
      enabled: true
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:test
      username: sa
      password:

  jpa:
    properties:
      hibernate:
        format:
            sql: true
        highlight:
            sql: true
        hbm2ddl:
            auto: create-drop
    open-in-view: false
    show-sql: true

logging:
  level:
    org:
        hibernate:
            orm:
                jdbc:
                    bind: info
        spring:
            transaction:
                interceptor: info
