version: "3.8"

services:
  mysql-server:
    container_name: black-friday-mysql
    image: mysql:latest
    environment:
      - MYSQL_DATABASE=my_db
      - MYSQL_PASSWORD=1234
      - MYSQL_ROOT_PASSWORD=1234
    ports:
      - "3306:3306"
  myredis:
    image: redis
    hostname: myredis
    ports:
      - "6379:6379"

# Domain Services
  member-service:
    image: member-service
    ports:
      - "8081:8080"
    depends_on:
      - mysql-server
  
  payment-service:
    image: payment-service
    ports:
      - "8082:8080"
    depends_on:
      - mysql-server

  delivery-service:
    image: delivery-service
    ports:
      - "8083:8080"
    depends_on:
      - mysql-server

  search-service:
    image: search-service
    ports:
      - "8084:8080"
    depends_on:
      - mysql-server
